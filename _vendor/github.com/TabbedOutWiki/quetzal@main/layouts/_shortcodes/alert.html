<div class="alert-container {{ .Get "type" }}">
  <div class="alert-content">
    <strong>{{- .Get "title" -}}</strong>
    <p>{{- .Get "text" -}}</p>
  </div>
</div>

<style>
  .alert-container {
    display: flex;
    padding: 0.5rem 1rem;
    margin-top: 0.5em;
    margin-bottom: 0.5em;
    background-color: var(--info);
    box-shadow: 0 0 4px 0 var(--shadow);
    border-radius: 15px;
  }

  .alert-container.warn {
    background-color: var(--warn);
  }

  .alert-container.success {
    background-color: var(--success);
  }
</style>
