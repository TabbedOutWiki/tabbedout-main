{{ define "main" }}
<div class="page-wrapper">
  <div class="shell category-article">
    <main class="main-content">
      <article class="content">
        <div class="content-upper">
          <header><h1 id="#content" class="content-title"><a href="#content">{{ .Title }}</a></h1></header>
          <ul class="page-tools">
            <li class="page-tool"><a class="button" href="https://github.com" target="_blank" rel="external">{{ i18n "edit" }}</a></li>
          </ul>
        </div>
        <div class="content-body">
          {{ .Content }}
          <div class="section-grid">
            {{ range .Pages }}
              {{ if .IsSection}}
                <a href="{{ .RelPermalink }}" class="grid-item">
                  <img src="/placeholder/section-icon.svg" alt="" width="128" height="128">
                  <div><strong>{{ .LinkTitle }}</strong></div>
                </a>
              {{ end }}
            {{ end }}
          </div>
          <div class="page-grid">
            {{ range .Pages }}
              {{ if .IsPage }}
              <a href="{{ .RelPermalink }}" class="grid-bar">
                <img src="/placeholder/page-icon.svg" alt="" width="64" height="64">
                <div>{{ .LinkTitle }}</div>
              </a>
              {{ end }}
            {{ end }}
          </div>
        </div>
      </article>
    </main>
  </div>
</div>
{{ end }}
