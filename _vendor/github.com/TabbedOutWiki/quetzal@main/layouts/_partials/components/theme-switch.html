<form class="theme-switcher-wrapper">
  <label for="theme-switcher" class="sr-only">{{ i18n "sr_theme_select" }}</label>
  <select id="theme-switcher" class="menu">
    <button>
      <span class="option-label">{{ i18n "theme_select" }}</span>
    </button>
    <option value="system">
      <span class="icon" aria-hidden="true"></span>
      <span class="option-label">{{ i18n "theme_text_system" }}</span>
    </option>
    <option value="light">
      <span class="icon" aria-hidden="true"></span>
      <span class="option-label">{{ i18n "theme_text_light" }}</span>
    </option>
    <option value="dark">
      <span class="icon" aria-hidden="true"></span>
      <span class="option-label">{{ i18n "theme_text_dark" }}</span>
    </option>
  </select>
</form>
