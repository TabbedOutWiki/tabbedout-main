<form class="language-wrapper menu">
  <label for="language-switcher" class="sr-only">{{ i18n "sr_language_select" }}</label>
  <button type="button">{{ .Language.LanguageName }}</button>
  <menu id="language-switcher" class="menu-toggle" style="display:none">
    {{ range .Translations }}
      <li class="menu-item"><a href="{{ .RelPermalink }}" hreflang="{{ .Language.LanguageCode }}">{{ .Language.LanguageName }}</a></li>
    {{ end }}
  </menu>
</form>
<style>
  .menu {
    position: relative;
  }

  .menu .menu-toggle {
    position: absolute;
    left: 0;
    right: 0;
    top: 100%;
    margin-top: 1px;
  }

  .menu .menu-item {
    background: var(--bg-interactive);
    padding: 0.5rem 1rem;
  }
</style>
<script>
(function() {
  const menus = document.querySelectorAll('.menu');

  const toggleMenu = (e) => {
    const menu = e.target.closest('.menu');
    const toggle = menu.querySelector('.menu-toggle');
    if (toggle.style.display === "none") {
      toggle.style.display = "block";
    } else {
      toggle.style.display = "none";
    }
  }

  for (const menu of menus) {
    menu.addEventListener('click', toggleMenu);
  }
})();
</script>
