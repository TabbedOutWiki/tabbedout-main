# Site name with a trailing slash '/'
baseURL: 'https://tabbedout.wiki/'

# Supported languages
languages:
  en:
    languageName: English
    languageCode: en
    languageDirection: ltr
    contentDir: content/en
    title: 'TabbedOut Wiki'
    weight: 1

# Categorization types
taxonomies:
  category: 'categories'
  tag: 'tags'

# ========================== DO NOT TOUCH BELOW ==========================
defaultContentLanguage: en
defaultContentLanguageInSubdir: true
pluralizeListTitles: false
enableRobotsTXT: true
sitemap:
  changeFreq: daily

outPutFormats:
  json:
    mediaType: 'application/json'
    baseName: 'index'
    isPlainText: true

outputs:
  home:
    - 'html'
    - 'rss'
    - 'json'

privacy:
  disqus:
    disable: true
  googleAnalytics:
    disable: true
    respectDoNotTrack: true
  instagram:
    disable: true
    simple: true
  vimeo:
    disable: true
    enableDNT: true
    simple: true
  x:
    disable: true
    enableDNT: true
    simple: true
  youTube:
    disable: true
    privacyEnhanced: true

markup:
  goldmark:
    renderer:
      unsafe: false
      xhtml: false
      hardWraps: false
    extensions:
      linkify: false
      passthrough:
        delimiters:
          block:
          - - \[
            - \]
          - - $$
            - $$
          inline:
          - - \(
            - \)
          enable: true
  tableOfContents:
    startLevel: 2
    endLevel: 3
    ordered: false

module:
  imports:
    path: 'github.com/TabbedOutWiki/quetzal'
    version: 'main'